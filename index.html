<!DOCTYPE html>
<html>
    <style>
        /* Selector - formas de identificar uma tag, ou propriedade de uma tag em
        HTML, CSS, JS */
        /* CSS INCORPORADO */
        /* formatação universal para todas as tags */
        figcaption {
            background-color: rgb(138, 99, 175);
        }
        /* Class - para vários elementos (Diferentes ou Iguais) */
        .classe1 {
            background-color: rgb(66, 66, 102);
        }
        .fonte {
            font-size: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: aliceblue;
        }
        .classe2 {
            background-color: rgb(115, 157, 206);
        }
        /* ID - indice para um elemento */
        #id1 {
            background-color: rgb(201, 109, 124);
        }
        body {
            background-color: black;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Rolfi</title>
</head>
<body>
    <!-- CSS inline -->
    <!-- CSS pontual dentro de uma tag -->
    <header style="background-color: rgb(142, 207, 186);"> Cabeçalho </header>
    <section> Seção
        <article class="classe1 fonte"> Artigo
            <figure>
                <img> ALGUEM ME AJUDA A SAIR
                <figcaption>Texto</figcaption>
            </figure>
        </article>
        <article class="classe2 fonte"> Artigo
            <figure>
                <img> IMAGEM
                <figcaption>Texto</figcaption>
            </figure>
        </article>
    </section>
    <footer id="id1" class="fonte"> Rodapé </footer>

    <figcaption>Texto</figcaption>
    <figcaption>Texto</figcaption>
    <figcaption>Texto</figcaption>
    <figcaption>Texto</figcaption>

</body>
</html>
